<body>
    <h1>Jq按鈕切換範例</h1>
    <button id="b1" type="button">Cat1</button>
    <button id="b2" type="button">Cat2</button>
    <button id="b3" type="button">Cat3</button>
    <hr>
    <div id="catPcx">
        <img class="cat" id="p1" src="./images/cat1.jpg">
        <img class="cat" id="p2" src="./images/cat2.jpg">
        <img class="cat" id="p3" src="./images/cat3.jpg">
    </div>
</body>
<script src="http://127.0.0.1:35729/livereload.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script>
var p1 = $('#p1');
var p2 = $('#p2');
var p3 = $('#p3');
var b1 = $('#b1');
var b2 = $('#b2');
var b3 = $('#b3');

b1.attr('disabled', true);
p2.hide();
p3.hide();

b1.on('click', showCat1);
b2.on('click', showCat2);
b3.on('click', showCat3);

function showCat1() {
    p1.fadeIn(500);
    p2.fadeOut(500);
    p3.fadeOut(500);
    b1.attr('disabled', true);
    b2.attr('disabled', false);
    b3.attr('disabled', false);
}

function showCat2() {
    p1.fadeOut(500);
    p2.fadeIn(500);
    p3.fadeOut(500);
    b1.attr('disabled', false);
    b2.attr('disabled', true);
    b3.attr('disabled', false);
}

function showCat3() {
    p1.fadeOut(500);
    p2.fadeOut(500);
    p3.fadeIn(500);
    b1.attr('disabled', false);
    b2.attr('disabled', false);
    b3.attr('disabled', true);
}
</script>

</html>
