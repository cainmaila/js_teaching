<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS - fixed</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <style type="text/css">
    .pcx > img {
        width: 100%;
    }
    
    #header {
        width: 100%;
        height: 50px;
        background-color: #000;
        color: #fff;
        font-size: 24px;
        line-height: 50px;
        text-align: center;
        position: fixed;
    }
    
    #angel {
        position: fixed;
        top: 100px;
        right: 100px;
    }
    </style>
</head>

<body>
    <div id="header">
        Header => position: fixed 所以我不會動
    </div>
    <div class="pcx">
        <img src="../001/images/cat3.jpg" alt="">
        <img src="../001/images/cat3.jpg" alt="">
        <img src="../001/images/cat3.jpg" alt="">
    </div>
    <div id="angel">
        <img src="../images/fix.png" alt="">
    </div>
</body>

</html>
