<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>視差滾動</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.min.css">
    <style type="text/css">
    body {
        /*overflow-y: hidden;*/
    }
    
    #stage {
        width: 100%;
        height: 5000px;
        background: linear-gradient(#FFD800, #00A190);
        position: absolute;
    }
    
    #pcxLay {
        width: 100%;
        position: fixed;
        top: 0px;
    }
    
    .pcx {
        position: absolute;
        border: 20px solid #fff;
        box-shadow: 10px 10px 37px #000000;
    }
    
    #p1 {
        left: 50%;
        margin-left: calc( -640px/2);
        top: 100px;
        transform: rotate(10deg) scale(0.8);
    }
    
    #p2 {
        left: 100px;
        top: 600px;
        transform: rotate(-10deg) scale(0.8);
    }
    
    #p3 {
        left: 50%;
        margin-left: calc( -600px/2);
        top: 1200px;
        transform: rotate(8deg)scale(0.9);
    }
    
    #p4 {
        right: 100px;
        top: 1600px;
        transform: rotate(-8deg)scale(0.9);
    }
    
    #p5 {
        left: 50%;
        margin-left: calc( -493px/2);
        top: 2000px;
        transform: rotate(8deg);
    }
    
    #p6 {
        left: 100px;
        top: 2400px;
        transform: rotate(-8deg);
    }
    
    #cloudLay {
        width: 100%;
        position: fixed;
    }
    
    #c1 {
        left: 150px;
        top: 200px;
        position: absolute;
        transform: scale(0.9);
    }
    
    #c2 {
        right: 100px;
        top: 400px;
        position: absolute;
        transform: scale(0.5);
    }
    
    #c3 {
        left: 10%;
        top: 600px;
        position: absolute;
        transform: scale(0.7);
    }
    
    #c4 {
        right: 30%;
        top: 800px;
        position: absolute;
        transform: scale(0.8);
    }
    
    #c5 {
        left: 50px;
        top: 1000px;
        position: absolute;
        transform: scale(0.6);
    }
    
    #c6 {
        right: 100px;
        top: 1200px;
        position: absolute;
        transform: scale(0.7);
    }
    
    #cloudLay2 {
        width: 100%;
        position: fixed;
        opacity: 0.5;
    }
    
    #c7 {
        right: 150px;
        top: 200px;
        position: absolute;
        transform: scale(0.1);
    }
    
    #c8 {
        left: 100px;
        top: 300px;
        position: absolute;
        transform: scale(0.2);
    }
    
    #c9 {
        right: 10%;
        top: 400px;
        position: absolute;
        transform: scale(0.3);
    }
    
    #c10 {
        left: 30%;
        top: 500px;
        position: absolute;
        transform: scale(0.2);
    }
    
    #c11 {
        right: 50px;
        top: 600px;
        position: absolute;
        transform: scale(0.3);
    }
    
    #c12 {
        left: 100px;
        top: 600px;
        position: absolute;
        transform: scale(0.1);
    }
    </style>
</head>

<body>
    <div id="stage">
    </div>
    <div id="cloudLay2">
        <div id="c7">
            <img src="./images/cloud2.png" alt="">
        </div>
        <div id="c8">
            <img src="./images/cloud2.png" alt="">
        </div>
        <div id="c9">
            <img src="./images/cloud2.png" alt="">
        </div>
        <div id="c10">
            <img src="./images/cloud2.png" alt="">
        </div>
        <div id="c11">
            <img src="./images/cloud2.png" alt="">
        </div>
        <div id="c12">
            <img src="./images/cloud2.png" alt="">
        </div>
    </div>
    <div id="cloudLay">
        <div id="c1">
            <img src="./images/cloud.png" alt="">
        </div>
        <div id="c2">
            <img src="./images/cloud.png" alt="">
        </div>
        <div id="c3">
            <img src="./images/cloud.png" alt="">
        </div>
        <div id="c4">
            <img src="./images/cloud.png" alt="">
        </div>
        <div id="c5">
            <img src="./images/cloud.png" alt="">
        </div>
        <div id="c6">
            <img src="./images/cloud.png" alt="">
        </div>
    </div>
    <div id="pcxLay">
        <div class="pcx" id="p1">
            <img src="./images/p1.jpg" alt="">
        </div>
        <div class="pcx" id="p2">
            <img src="./images/p2.jpg" alt="">
        </div>
        <div class="pcx" id="p3">
            <img src="./images/p3.jpg" alt="">
        </div>
        <div class="pcx" id="p4">
            <img src="./images/p4.jpg" alt="">
        </div>
        <div class="pcx" id="p5">
            <img src="./images/p5.jpg" alt="">
        </div>
        <div class="pcx" id="p6">
            <img src="./images/p6.jpg" alt="">
        </div>
    </div>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script>
    var $stage = $('#stage');
    var $win = $(window);
    var $pcxLay = $('#pcxLay');
    var $cloudLay = $('#cloudLay');
    var $cloudLay2 = $('#cloudLay2');
    var offY = 0;
    $win.on('scroll', function(e) {
        offY = window.pageYOffset;
        $pcxLay.css('top', -offY * 0.5);
        $cloudLay.css('top', -offY * 0.2);
        $cloudLay2.css('top', -offY * 0.1);
    })
    </script>
</body>

</html>
