<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本Canvas</title>
</head>

<body>
    <h2>Canvas</h2>
    <canvas id="myCanvas" width="300" height="300"></canvas>
    <h2>WebGl</h2>
    <canvas id="myWebGl" width="300" height="300"></canvas>
    <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();

    var c = document.getElementById('myWebGl');
    var gl = c.getContext('webgl') || c.getContext("experimental-webgl");
    gl.clearColor(0, 0, 0.8, 1);
    gl.clear(gl.COLOR_BUFFER_BIT);
    </script>
</body>

</html>
