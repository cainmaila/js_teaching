<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pixi - 互動</title>
    <style>
    * {
        padding: 0;
        margin: 0
    }
    
    body {
        background-color: #f00;
    }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.3.5/pixi.min.js"></script>
    <script>
    //創建一個renderer
    var renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight, {
        antialias: false, //自動消除鋸齒(不適所有瀏覽器都支援)
        transparent: true, //背景透明
        resolution: 1 //分辨率設定，不建議改動
    });

    document.body.appendChild(renderer.view);
    var stage = new PIXI.Container();
    var mc = new PIXI.Sprite();

    //載入素材
    PIXI.loader
        .add("./images/mc.png")
        .load(setup);

    //載入完成
    function setup() {
        mc.texture = PIXI.loader.resources["./images/mc.png"].texture;
        stage.addChild(mc);
        mc.anchor.x = 0.5;
        mc.scale.x = -0.5;
        mc.scale.y = 0.5;
        mc.x = 300;
        mc.y = 300;

        //互動事件設定
        mc.interactive = true; //可互動
        mc.buttonMode = true; //mouseOver出現手符號
        // mc.on('click', onClick);
        // mc.on('mousedown', onClick);
        // mc.on('mouseup', onClick);
        // mc.on('mousemove', onClick);
        // mc.on('mouseout', onClick);
        // mc.on('mouseover', onClick);
        // mc.on('mouseupoutside', onClick); //移出區域+mouseup
        // mc.on('rightclick', onClick); //右鍵
        // document.oncontextmenu = function() { //關閉右鍵選單
        //     return false;
        // }

        renderer.render(stage);
        animation();
    }

    //click後執行
    function onClick(e) {
        console.log(e);
        mc.scale.x *= 1.1;
        mc.scale.y *= 1.1;
    }

    //全螢幕設置
    renderer.view.style.position = "absolute"; //canvas css position:absolute
    renderer.view.style.display = "block"; //canvas css display:block
    renderer.autoResize = true; //canvas Resize自動重算
    window.onresize = function() { //觸發onresize
        renderer.resize(window.innerWidth, window.innerHeight); //canvas resize
        renderer.render(stage);
    }

    //動畫
    function animation(t) {
        renderer.render(stage);
        requestAnimationFrame(animation);
    }
    </script>
</body>

</html>
